{% extends "cadastro/base.html" %}

{% block content %}
<div class="menu-spacing"></div>
<div class="user-cards">
    {% for user in users %}
        <div class="card">
            <h3>{{ user.username }}</h3>
            <p><strong>Nome:</strong> {{ user.first_name }}</p>
            <p><strong>Sobrenome:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
